<section class="reviews-section" id="reviews">
  <div class="reviews-container container">
    <h2 class="reviews-title">Reviews</h2>

    <div class="reviews-slider swiper">
      <ul class="reviews-list swiper-wrapper"></ul>

      <div class="reviews-btn-wrapper">
        <button class="reviews-prev-btn" aria-label="Previous review">
          <svg class="btn-arrow" width="24" height="24">
            <use href="/img/sprite.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>

        <button class="reviews-next-btn" aria-label="Next review">
          <svg class="btn-arrow" width="24" height="24">
            <use href="/img/sprite.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
